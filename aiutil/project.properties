# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# aiutil.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
aiutil.application-context=aiutil-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = com.acn.ai.util.service.impl.DefaultAiutilService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT

liby.util.mq.rname=tcp://127.0.0.1:61616
liby.util.mq.security.authentication=
liby.util.mq.security.principal=hybris
liby.util.mq.security.credentials=123456
liby.util.mq.factory.initial=org.apache.activemq.jndi.ActiveMQInitialContextFactory
liby.util.mq.connection.factory.name=QueueConnectionFactory
liby.util.mq.max.connections=100

#http client conf
http.client.connection.timeout=90000
http.client.so.timeout=33000
http.client.idle.conn.timeout=66000
http.client.max.conn.per.host=40
http.client.max.total.conn=90
http.client.connection.manager.timeout=40000
http.client.connection.thread.pool.core.size=100



